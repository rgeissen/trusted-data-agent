<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trusted Data Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(241, 95, 34, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 1; }
            50% { transform: scale(1.1) translate(20px, -20px); opacity: 0.8; }
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #F15F22 0%, #D9501A 100%);
            box-shadow: 0 10px 25px -5px rgba(241, 95, 34, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(241, 95, 34, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .input-field {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #F15F22;
            box-shadow: 0 0 0 3px rgba(241, 95, 34, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-4 relative z-10">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-[#F15F22] to-[#D9501A] shadow-xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-lg">Sign in to continue to your workspace</p>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl shadow-2xl p-8">
            <!-- Alert Messages -->
            <div id="alert-container" class="mb-4 hidden">
                <div id="alert-message" class="p-4 rounded-lg text-sm"></div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-slate-200 mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500 focus:outline-none"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-200 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500 focus:outline-none"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer group">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="w-4 h-4 text-[#F15F22] bg-slate-700 border-slate-600 rounded focus:ring-[#F15F22] focus:ring-2"
                        >
                        <span class="ml-2 text-sm text-slate-300 group-hover:text-white transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-[#F15F22] hover:text-[#D9501A] font-medium transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="login-button"
                    class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F15F22] focus:ring-offset-2 focus:ring-offset-slate-900"
                >
                    <span id="login-button-text">Sign In</span>
                    <span id="login-button-spinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-8 text-center">
                <p class="text-slate-400 text-sm">
                    Don't have an account?
                    <a href="/register" class="text-[#F15F22] hover:text-[#D9501A] font-semibold transition-colors">
                        Create one now
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-slate-500 text-xs">
                Â© 2024 Trusted Data Agent. All rights reserved.
            </p>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        const auth = new AuthClient();
        const REMEMBER_ME_KEY = 'tda_remember_username';

        if (auth.isAuthenticated()) {
            window.location.href = '/';
        }

        // Load saved username if "remember me" was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem(REMEMBER_ME_KEY);
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('remember-me').checked = true;
                // Focus on password field for convenience
                document.getElementById('password').focus();
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('login-button-text');
            const buttonSpinner = document.getElementById('login-button-spinner');
            
            loginButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            
            try {
                const result = await auth.login(username, password);
                
                if (result.success) {
                    // Handle "remember me" - save username if checked, remove if not
                    if (rememberMe) {
                        localStorage.setItem(REMEMBER_ME_KEY, username);
                    } else {
                        localStorage.removeItem(REMEMBER_ME_KEY);
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed. Please try again.', 'error');
                    loginButton.disabled = false;
                    buttonText.classList.remove('hidden');
                    buttonSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An unexpected error occurred. Please try again.', 'error');
                loginButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            
            container.classList.remove('hidden');
            alertMessage.textContent = message;
            
            if (type === 'success') {
                alertMessage.className = 'p-4 rounded-lg text-sm bg-green-500/10 border border-green-500/50 text-green-300 backdrop-blur-sm';
            } else if (type === 'error') {
                alertMessage.className = 'p-4 rounded-lg text-sm bg-red-500/10 border border-red-500/50 text-red-300 backdrop-blur-sm';
            }
            
            if (type === 'success') {
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showAlert('Registration successful! Please sign in.', 'success');
        }
    </script>
</body>
</html>
