<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trusted Data Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Trusted Data Agent</h1>
            <p class="text-gray-400">Sign in to your account</p>
        </div>

        <!-- Login Card -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <!-- Alert Messages -->
            <div id="alert-container" class="mb-4 hidden">
                <div id="alert-message" class="p-4 rounded-lg text-sm"></div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me (placeholder for future) -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 bg-gray-700 border-gray-600 rounded text-blue-500 focus:ring-blue-500"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <!-- Forgot password link (placeholder for future) -->
                    <div class="text-sm">
                        <a href="#" class="text-blue-400 hover:text-blue-300">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        id="login-button"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        <span id="login-button-text">Sign in</span>
                        <span id="login-button-spinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">New to Trusted Data Agent?</span>
                    </div>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <a href="/register" class="text-blue-400 hover:text-blue-300 text-sm font-medium">
                    Create an account
                </a>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="/" class="text-gray-400 hover:text-gray-300 text-sm">
                ‚Üê Back to home
            </a>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // Initialize auth client
        const auth = new AuthClient();

        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('login-button-text');
            const buttonSpinner = document.getElementById('login-button-spinner');
            
            // Show loading state
            loginButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            
            try {
                const result = await auth.login(username, password);
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed. Please try again.', 'error');
                    
                    // Reset button state
                    loginButton.disabled = false;
                    buttonText.classList.remove('hidden');
                    buttonSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An unexpected error occurred. Please try again.', 'error');
                
                // Reset button state
                loginButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            
            container.classList.remove('hidden');
            alertMessage.textContent = message;
            
            // Set colors based on type
            if (type === 'success') {
                alertMessage.className = 'p-4 rounded-lg text-sm bg-green-900 text-green-200 border border-green-700';
            } else if (type === 'error') {
                alertMessage.className = 'p-4 rounded-lg text-sm bg-red-900 text-red-200 border border-red-700';
            } else {
                alertMessage.className = 'p-4 rounded-lg text-sm bg-blue-900 text-blue-200 border border-blue-700';
            }
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            }
        }

        // Check for URL parameters (e.g., ?registered=true)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showAlert('Registration successful! Please sign in.', 'success');
        }
    </script>
</body>
</html>
